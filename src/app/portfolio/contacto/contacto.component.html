<div class="section" id="contacto">
    <div class="cc-contact-information" style="background-image: url('https://i.ibb.co/mqgf7PC/orange-envelope.jpg');">

        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in">
                            <div class="h4 text-center title">Contacto</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form name="form" (ngSubmit)="f.form.valid ; f.resetForm()" #f="ngForm"
                                            novalidate>
                                            <div class="p pb-3">
                                                <strong>Mensajes y Sugerencias </strong>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <input class="form-control" type="text" name="name" #name
                                                            placeholder="Nombre" [(ngModel)]="model.name"
                                                            #nombre="ngModel"
                                                            [ngClass]="{ 'is-invalid': f.submitted && nombre.invalid }"
                                                            required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-container">
                                                        <input class="form-control" type="text" name="subject" #subject
                                                            placeholder="Asunto" [(ngModel)]="model.subject"
                                                            #asunto="ngModel"
                                                            [ngClass]="{ 'is-invalid': f.submitted && asunto.invalid }"
                                                            required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="input-group">
                                                        <input class="form-control" type="text" name="email" #email
                                                            placeholder="Email" [(ngModel)]="model.email"
                                                            #mail="ngModel"
                                                            [ngClass]="{ 'is-invalid': f.submitted && mail.invalid }"
                                                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                                            required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <textarea class="form-control" name="message" #message
                                                            placeholder="Mensaje" [(ngModel)]="model.message"
                                                            #mensaje="ngModel"
                                                            [ngClass]="{ 'is-invalid': f.submitted && mensaje.invalid }"
                                                            required></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <button class="btn btn-primary" type="submit"
                                                        (click)="onSubmit(name.value, subject.value, email.value, message.value)">
                                                        Enviar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0">
                                            <strong>Telefono</strong>
                                        </p>
                                        <p class="pb-2">xx xxxx xxxx</p>
                                        <p class="mb-0">
                                            <strong>Email</strong>
                                        </p>
                                        <p>zz@zz.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
