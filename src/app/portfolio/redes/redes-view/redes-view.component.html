<div class="section">
    <div class="container">
        <div class="button-container"  *ngFor="let item of data">
            

            <a class="btn btn-primary btn-round btn-lg btn-icon"
            
            href="" target="item.url_red"
            rel="tooltip" title="Follow me on {{item.nombre}}">
                <i  [ngClass]="selectIcon(item.nombre)"></i>
                
            </a>
     
        </div>
    </div>
</div>
