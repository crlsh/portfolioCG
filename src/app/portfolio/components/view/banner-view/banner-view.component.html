<div class='profile-page' id='inicio'>
    <div class="wrapper">
        <div class="page-header page-header-small">

            <!-- IMAGEN DE FONDO -->

            <div class="page-header page-header-small">
                <div class="page-header-image" data-parallax="true"
                    style="background-image: url('https://i.ibb.co/6ZKzBHb/banner-keyboard.png');">

                </div>

                <div class="container">

                    <!-- IMAGEN PERSONAL -->
                    <div class="content-center">
                        <div class="profile-image image-raided circle ">
                            <a href="#">
                                <img [src]="persona?.url_img_perfil" alt="Image" />
                            </a>
                        </div>


                        <!-- NOMBRE TITULO INTRO -->

                        <div class="sbsc cdsbs "> 
                            <h2>{{persona?.nombre}} {{persona?.apellido}} </h2>
                            <app-btn-editar class="right" *ngIf="$estado" (click)="msgBack('Banner',persona)"
                                class="d-flex align-items-center"></app-btn-editar>
                        </div>
                        <p class="category text-white">{{persona?.titulo}}</p>
                        <a class="btn btn-primary smooth-scroll mr-2" href="#contact" data-aos="zoom-in"
                            data-aos-anchor="data-aos-anchor">CONTACTO</a>
                        <!-- link a mail google drive -->
                        <a class="btn btn-primary" href="" target="_blank" data-aos="zoom-in"
                            data-aos-anchor="data-aos-anchor">CV</a>

           
                    </div>
                </div>


                <!-- REDES SOCIALES -->
                <div class="section">
                    <div class="container">
                        <div class="button-container">
                            <a class="btn btn-default btn-round btn-lg btn-icon" href="" target="_blank" rel="tooltip"
                                title="Follow me on Facebook">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a class="btn btn-default btn-round btn-lg btn-icon" href="" target="_blank" rel="tooltip"
                                title="Follow me on Instagram">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a class="btn btn-default btn-round btn-lg btn-icon" href="" target="_blank" rel="tooltip"
                                title="Follow me on Linkedin">
                                <i class="fa fa-linkedin"></i>
                            </a>
                            <a class="btn btn-default btn-round btn-lg btn-icon" href="" target="_blank" rel="tooltip"
                                title="Follow me on Github">
                                <i class="fa fa-github"></i>
                            </a>
                            <a class="btn btn-default btn-round btn-lg btn-icon" href="" target="_blank" rel="tooltip"
                                title="Follow me on Twitter">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a class="btn btn-default btn-round btn-lg btn-icon" href="#" target="_blank" rel="tooltip"
                                title="Follow me on Google+">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
