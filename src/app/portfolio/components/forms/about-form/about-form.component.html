

    <div class="modal-header ">
        <h5 class="modal-title" id="modal-basic-title">Editar {{titulo}} </h5>
        <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="modal-body">
                
                <form [formGroup]="editForm" novalidate>
    
                    <!-- FORM PARA EDITAR CAMPOS DEL BANNER -->
                    <div *ngIf="titulo==='Banner'">
                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <div class="input-group">
                                <input formControlName="nombre" class="form-control" required type="text">
                            </div>
                        </div>
                        <!-- Apellido -->
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <div class="input-group">
                                <input formControlName="apellido" class="form-control" required type="text">
                            </div>
                        </div>
    
                        <!-- titulo portfolio -->
                        <div class="form-group">
                            <label for="titulo">Titulo del Portfolio</label>
                            <div class="input-group">
                                <input formControlName="titulo" class="form-control" required type="text">
                            </div>
                        </div>
    

                        <div class="form-group">
                            <label for="url_img_perfil">Link a imagen de perfil</label>
                            <div class="input-group">
                                <input formControlName="url_img_perfil" class="form-control" required type="text">
                            </div>
                        </div>

                        <!-- banner  -->
    
                        <div class="form-group">
                            <label for="url_img_fondo">Link banner</label>
                            <div class="input-group">
                                <input formControlName="url_img_fondo" class="form-control" required type="text">
                            </div>
                        </div>
    
                    </div>
    
                    <!-- FORM PARA EDITAR CAMPOS DEL ACERCADE -->
                    <div *ngIf="titulo==='Acercade'">
    
                        <!-- acercade     -->
                        <label for="acercade">Acerca de Mi</label>
                        <div class="input-group">
                            <textarea formControlName="acercade" class="form-control" required type="text"></textarea>
                        </div>
    
                        <!-- imagen de perfil -->
        
                    </div>
    
                    <!-- FORM PARA EDITAR CAMPOS DE DATOS PERSONALES -->
                    <div *ngIf="titulo==='Datos'">
                        <!-- Usuario -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <input formControlName="username" class="form-control" required type="text">
                            </div>
                        </div>
                        <!-- ContraseÃ±a -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input formControlName="password" class="form-control" required type="text">
                            </div>
                        </div>
    
    
    
    
                        <!-- email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <input formControlName="email" class="form-control" required type="text">
                            </div>
                        </div>
    
                        <!-- telefono -->
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <div class="input-group">
                                <input formControlName="telefono" class="form-control" required type="text">
                            </div>
                        </div>
    
                        <!-- ubicacion -->
                        <div class="form-group">
                            <label for="ubicacion">Ubicacion</label>
                            <div class="input-group">
                                <input formControlName="ubicacion" class="form-control" required type="text">
                            </div>
    
    
    
    
    
                        </div>
                    </div>
    
                </form>
    
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="closeModal()">
                    {{item.op}}
                </button>
            </div>
        </div>
    </div>
