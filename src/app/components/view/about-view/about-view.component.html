<div class="section" id="about">
    <div class="container">
        <div class="card" data-aos="fade-up" data-aos-offset="10">


    <!-- IMAGEN Y ACERCADE -->
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="info-img">
                        <div class="d-flex justify-content-end">

                        </div>
                        <img class="image rounded-circle" [src]="persona.url_img_perfil" id="profile-img"
                            alt="Foto de perfil ">
                    </div>
                    <div class="card-body under" >

                        <div class="sbsc">
                            <div class="h4 mt-0 title">Acerca de Mi</div>
                            <app-btn-editar class="right" *ngIf="$estado" (click)="msgBack('Acercade',persona)"
                                class="d-flex align-items-center"></app-btn-editar>
                        </div>
                        {{persona.acercade}}
                    </div>
                </div>


    <!-- DATOS PERSONALES -->
                <div class="col-lg-6 col-md-12">
                    <div class="card-body">
                        <div class="sbsc">
                            <div class="h4 mt-0 title">Datos Generales</div>
                            <app-btn-editar class="right" *ngIf="$estado" (click)="msgBack('Datos',persona)"
                                class="d-flex align-items-center"></app-btn-editar>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <strong class="text-uppercase">Date of Birth:</strong>
                            </div>
                            <div class="col-sm-8">June 14, 1994</div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-4">
                                <strong class="text-uppercase">Email:</strong>
                            </div>
                            <div class="col-sm-8">{{persona.email}}</div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-4">
                                <strong class="text-uppercase">Mobile No:</strong>
                            </div>
                            <div class="col-sm-8">8088041006</div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-4">
                                <strong class="text-uppercase">Address:</strong>
                            </div>
                            <div class="col-sm-8">#397 ashoka road vidyanagr Hassan</div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-4">
                                <strong class="text-uppercase">Language:</strong>
                            </div>
                            <div class="col-sm-8">Kannada, English, Hindi, Telugu</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
