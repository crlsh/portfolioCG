<form [formGroup]="formulario" (ngSubmit)="guardarProyecto()">
    <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Nombre: </span>
        <input type="text" class="form-control" placeholder= "Nombre del proyecto" formControlName="nombre">
    </div>

    <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Descripcion: </span>
        <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion" >
    </div>

    <div class="input-group flex-nowrap mt-2">
        <label class="input-group-text texto-nombre">Link: </label>
        <input type="text" class="form-control" placeholder="Pagina web" formControlName="url">
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

    <div>
        <button  type="button"  (click)="cerrarModal()">Cerrar</button>
    </div>
</form>
