<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">{{titulo}} Proyecto </h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="modal-body">
        <form [formGroup]="editForm" novalidate >
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-group">
              <input formControlName="nombre" class="form-control" required type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <div class="input-group">
              <input formControlName="descripcion" class="form-control" required type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="url_proyecto">Link al proyecto</label>
            <div class="url_proyecto">
              <input formControlName="url_proyecto" class="form-control" required type="string">
            </div>
          </div>
          <div class="form-group">
            <label for="url_imagen">Imagen del Proyecto</label>
            <div class="url_imagen">
              <input formControlName="url_imagen"class="form-control" required type="string">
            </div>
          </div>
  
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="closeModal()" >
        {{titulo}}
        </button>
      </div>
  
  
  
  
      </div>
  
    </div>
