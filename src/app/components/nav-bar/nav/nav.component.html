<!-- Nav -->



<header class=" d-flex justify-content-between">

        <img class="m-2" src="https://i.imgur.com/rAjJPPu.png" alt="Logo de AP">

        <button type="button" class="btn btn-primary" (click)="cerrarSesion()" *ngIf="login">Logout</button> -->

</header>
